Description:
    model_name: faces_latent_segmentation

general: 
    use_deterministic_algorithms: False
    batch_size: 4
    device: 'cuda:0' 
    gpu: 0
    save_path : ./out/faces_latent_segmentation/
    project_name: 'viseon'
    run_name: 'latent_segmentation - snellius'
    entity: 'michelleappel'
    model_log_freq: 16
    save_output: [input, phosphenes, reconstruction_rgb, target_rgb]
    
e2e_models:
    model_architecture: end-to-end-autoencoder-nophosphenes # choose from end-to-end-autoencoder, zhao-autoencoder
    in_channels: 3
    n_electrodes: 1000
    output_scaling: 16
    output_steps: 256 # output is constrained to 10 possible steps in the range [0, output_scaling]
    out_channels: 11
    encoder_out_activation: sigmoid
    decoder_out_activation: sigmoid

optimization:
    learning_rate: 0.0001
    epochs: 28
    trainstats_per_epoch: 24
    validations_per_epoch: 8
    early_stop_criterium: 15
    alpha: 0.5
    epsilon: 1
    class_weights: [1.45, 6.81, 457.75, 465.14, 776.28, 774.85, 89.99, 532.11, 520.07, 319.26, 7.14] # no circle mask enforced in reconstruction
    weight_decay: 0.000001
    lr_patience: 12
    lr_factor: 0.1
    dice_loss_weight: 0.5
    cross_entropy_loss_weight: 0.5

training_pipeline:
    pipeline: segmentation-latent

dataset:
    dataset: LaPa # choose from ADE20K, BouncingMNIST, LaPa
    target: ['semantic'] # choose from 'segmentation', 'boundary'
    num_classes: 11
    data_directory : ../data/face/LaPa
    debug_subset: False
    load_preprocessed: True # for the ADE50k dataset:
    circular_mask: True